<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>inuReact</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin>
        </script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
</head>
<body>
    <h1>React</h1>
    <div id="root" >wait...</div>

    <script type="text/babel">
    let dom = document.querySelector('#root');

    const table = {
        fontSize: "16pt",
        padding: "5px 50px",
    }
    const th = {
        color:'white',
        backgroundColor:'#006',
        padding:'5px 15px'
    }
    const td = {
        color:'black',
        padding:'5px 15px',
        border:'1px solid gray',
    }
    let data = [
        {name:'Taro', mail:'taro@yamada', age:45},
        {name:'Hanako', mail:'hanko@flower', age:37},
        {name:'Sachiko', mail:'sachiko@happy', age:29},
];

    let el = (
        <div>
            <table style={table}>
            <tr>
                <th style={th}>name</th>
                <th style={th}>mail</th>
                <th style={th}>age</th>
            </tr>
            {data.map((value) =>(
            <tr>
                <td style={td}>{value.name}</td>
                <td style={td}>{value.mail}</td>
                <td style={td}>{value.age}</td>
            </tr>
            ))}
            </table>
        </div>
    );
    
    ReactDOM.render(el, dom);
    </script>
</body>
</html>
