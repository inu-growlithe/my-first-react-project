<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>inuReact</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin>
        </script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
</head>
<body>
    <h1>React</h1>
    <div id="root" >wait...</div>

    <script type="text/babel">
    let dom = document.querySelector('#root');

    const dfn = {
        fontSize: "20pt",
        padding: "10px",
    }
    const dt = {
        fontSize: "16pt",
        color:'white',
        backgroundColor:'#006',
        padding:'10px',
    }
    const dd = {
        color:'black',
        padding:'10px'
    }
    
    let data = {
       url:'http://google.com',
       title:'Google',
       caption:'※Googleの検索サイトです。'
    };

    let el = (
        <div>
            {(()=>
            <dl>
                <dt style={dt}><dfn style={dfn}>
                    {data.title}
                    </dfn></dt>
                    <dd style={dd}>
                        {data.caption}
                    </dd>
                    <dd style={dd}>
                        <a href={data.url}>※{data.title}に移動</a>
                    </dd>
                </dl>
                )()}
        </div>
    );
    
    ReactDOM.render(el, dom);
    </script>
</body>
</html>
