<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>inuReact</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin>
        </script>

    <script src="https://unpkg.com/babel-standalone@7.22.14/babe.js"></script>
</head>
<body>
    <h1>React</h1>
    <div id="root" >wait...</div>
    <script>
    // 計画する
    let dom = document.querySelector('#root');
    let element = React.createElement(
            'p', {},"Hello React!" 
        ) ;
    // 実行する
    ReactDOM.render(element, dom);
    </script>
</body>
